  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let note of notes">
        <ng-template carouselSlide >
          <div class="note" style="background-color: {{note.color}};">
            {{note.text}}
            <button (click)="onOpenNoteModal('update',note)"type="button" class="btn btn-light position-absolute bottom-0 start-0 btn-outline-secondary" name="editButton"><i class="material-icons">settings</i></button>
            <button (click)="onOpenNoteModal('delete',note)" type="button" class="btn btn-light position-absolute bottom-0 end-0 btn-outline-secondary" name="deleteButton" ><i class="material-icons">delete</i></button>
          </div>
        </ng-template>
    </ng-container>

  </owl-carousel-o>

  <!-- Delete Modal -->
  <div class="modal" tabindex="-1" id="deleteNoteModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this note?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-delete-form"><i class="material-icons">close</i></button>
          <button  (click)="onDeleteNote(noteForDelete.id)" type="button" class="btn btn-primary"><i class="material-icons">check</i></button>
        </div>
      </div>
    </div>
  </div>


  <!-- update Modal -->
    <div class="modal fade" id="updateNoteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Edit Note</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
             <form #updateForm="ngForm" >
               <input type="hidden" ngModel="{{noteForUpdate?.id}}" name="id" class="form-control" id="id" >
               <input type="hidden" ngModel="{{noteForUpdate?.roomId?.id}}" name="roomId" class="form-control" id="roomId" >
             <div class="form-group">
                <label for="text">Text</label>
                <input type="text" ngModel="{{noteForUpdate?.text}}" name="text" class="form-control" id="text" placeholder={{noteForUpdate?.text}} required>
             </div>
             <div class="form-group">
                <label for="color">Color</label>
                <input type="color" ngModel="{{noteForUpdate?.color}}"  name="color" class="form-control" id="color" value={{noteForUpdate?.color}} required>
             </div>
             <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-update-form"><i class="material-icons">close</i></button>
                <button (click)="onUpdateNote(updateForm)" type="submit" class="btn btn-primary" ><i class="material-icons">check</i></button>
             </div>
             </form>
          </div>
        </div>
      </div>
    </div>
